server:
  port: 8080

management.endpoints.web.exposure.include: health,info
management.endpoint.health.probes.enabled: true
management.health.livenessState.enabled: true
management.health.readinessState.enabled: true
management:
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    io.labs64: DEBUG
    org.springframework.cloud.stream: INFO

spring:
  application:
    name: labs64.io-api-gateway
  cloud:
    stream:
      bindings:
        audit-out-0:
          destination: labs64-audit-topic
          binder: rabbit
        shopping-cart-out-0:
          destination:
          binder: rabbit
      rabbit:
        bindings:
          audit-out-0:
            producer:
              exchangeType: topic
          shopping-cart-out-0:
            producer:
              exchangeType: direct
              routing-key: "checkout.cart.created"

  rabbitmq:
    host: rabbitmq.default.svc.cluster.local
    port: 5672
    username:
    password:
